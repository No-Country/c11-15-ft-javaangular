<div class="products--grid">
  <app-pet [mascota]="mascota" *ngFor="let mascota of mascotas" (addedProduct)="onAddToShoppingCart($event)"
    (showdProduct)="onShowDetail($event)"></app-pet>
  <button (click)="loadMore()">Load More</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="petChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ petChosen.title }}</h1>
    <swiper [slidesPerView]="1">
      <ng-template swiperSlide *ngFor="let img of petChosen.images">
        <img [src]="img" alt="">
      </ng-template>
    </swiper>
    <p>{{ petChosen.description }}</p>
    <button (click)="updateMascota()">editar</button>
    <button (click)="deletePet()">eliminar</button>
  </div>
</div>
