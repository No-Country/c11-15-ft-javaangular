<div class="products--grid">
  <app-pet [mascota]="mascota" *ngFor="let mascota of mascotas" (addedProduct)="onAddToShoppingCart($event)"
    (showdProduct)="onShowDetail($event)" class="shadow-lg shadow-black animate-flip-down animate-once animate-duration-[2500ms] animate-delay-1000"></app-pet>
  <button (click)="onloadMore()">Load More</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="petChosen">
    <button (click)="toggleProductDetail()" class="bg-red-500 shadow-lg shadow-red-500/50 m-3 rounded-md">Close</button>
    <h1>Hola! me llamo: <p class="animate-bounce w-6 h-6 text-blue-700 mb-5">{{ petChosen.nombre }}</p>
      <p>soy un {{ petChosen.especie }} : <strong
          *ngIf="petChosen.sex === 'MALE'; else female">chico</strong><ng-template
          #female><strong>chica</strong></ng-template> </p>
    </h1>
    <swiper [slidesPerView]="1" [spaceBetween]="-20" [virtual]="true">
      <ng-template swiperSlide *ngFor="let img of petChosen.fotos">
        <img [src]="img" alt="" class="origin-bottom -rotate-12 h-64" width="300">
      </ng-template>
    </swiper>
    <h2>Me describo como:</h2>
    <p class="text-justify text-amber-800">{{ petChosen.descripcion}}</p>
    <h2>Requiero de estos cuidados:</h2>
    <p class="text-justify text-amber-800">{{ petChosen.cuidados}}</p>
    <h3>Me puedes contactar al siguiente numero</h3>
    <h2 class="animate-bounce w-6 h-6 text-gren-700">{{ petChosen.contacto }}</h2>
    <button (click)="updateMascota()" class="bg-green-500 shadow-lg shadow-green-500/50 m-3 rounded-md">editar</button>
    <button (click)="deletePet()" class="bg-red-500 shadow-lg shadow-red-500/50 m-3 rounded-md">eliminar</button>
  </div>
</div>
