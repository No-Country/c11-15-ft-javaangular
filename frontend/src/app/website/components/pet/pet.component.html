<a [routerLink]="['/pet', mascota.id]">
  <app-img
    *ngIf="mascota.foto.length > 0"
    [img]="mascota.foto[0]"
  ></app-img>
</a>
<h2 class="title">{{ mascota.descripcion| currency }}</h2>
<p>{{ mascota.nombre }}</p>
<p class="category">{{ mascota.especie }}</p>
<!-- <button (click)="onShowDetail()">Ver detalle</button> -->
<a routerLink="." [queryParams]="{ product: mascota.id }">Ver detalle</a>
