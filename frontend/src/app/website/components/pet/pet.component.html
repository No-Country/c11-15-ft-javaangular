<a [routerLink]="['/pet', mascota.id]">
  <app-img
    *ngIf="mascota.foto"
    [img]="mascota.foto[0]"
  ></app-img>
</a>
<h2 class="title">{{ mascota.nombre }}</h2>
<p>{{ mascota.especie }}</p>
<p class="category">{{ mascota.desparacitado }}</p>
<!-- <button (click)="onShowDetail()">Ver detalle</button> -->
<a routerLink="." [queryParams]="{ product: mascota.id }">Ver detalle</a>
<button (click)="onAddToCart()">Add cart</button>
