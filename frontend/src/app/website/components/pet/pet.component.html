<a [routerLink]="['/pet', mascota.id]">
  <app-img *ngIf="mascota.images.length > 0" [img]="mascota.images[0]"></app-img>
</a>
<h2>{{ mascota.price }}</h2>
<p>{{ mascota.title }}</p>
<p class="category">{{ mascota.category?.name }}</p>
<button (click)="onShowDetail()">Ver detalle</button>
<button (click)="onAddToCart()">Add cart</button>
