<div class="page-product">
  <button (click)="goToBack()">Back</button>
  <div class="detail" *ngIf="mascota">
    <div class="gallery">
      <swiper [slidesPerView]='1'>
        <ng-template swiperSlide *ngFor="let img of mascota?.images">
          <img [src]="img" alt="img">
        </ng-template>
      </swiper>
    </div>
    <div>
      <h1>{{ mascota.title }}</h1>
      <h2>{{ mascota.price }}</h2>
      <p>{{ mascota.description }}</p>
    </div>
  </div>
</div>
