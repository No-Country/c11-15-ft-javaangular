<div class="page-product">
  <button (click)="goToBack()">Back</button>
  <div class="detail" *ngIf="mascota">
    <div class="gallery">
      <swiper [slidesPerView]='1'>
        <ng-template swiperSlide *ngFor="let img of mascota?.foto">
          <img [src]="img" alt="img">
        </ng-template>
      </swiper>
    </div>
    <div>
      <h1>{{ mascota.nombre }}</h1>
      <h2>{{ mascota.especie }}</h2>
      <p>{{ mascota.descripcion }}</p>
    </div>
  </div>
</div>
