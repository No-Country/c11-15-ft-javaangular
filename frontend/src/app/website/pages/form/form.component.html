<section>
  <div class="w-full lg:w-11/12 px-4 mx-auto mt-6">
    <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-blueGray-100 border-0">
      <div class="rounded-t mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h4 class="text-gray-600 text-base font-black">
            Dar en adopción
          </h4>
        </div>
      </div>

      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <form [formGroup]="form" (ngSubmit)="form.valid && registerPet()" novalidate>
          <h4 class="text-gray-600 text-base mt-3 mb-6 font-bold uppercase">
            1. Datos
          </h4>

          <div class="flex flex-wrap">

            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="name">
                  Nombre*:
                </label>
                <input type="text" id="name" formControlName="nombre"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="nombre">
              </div>
            </div>

            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="especie">
                  Especie*:
                </label>
                <select type="text" id="especie" formControlName="especie"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  <option value="PERRO">Perro</option>
                  <option value="GATO">Gato</option>
                  <option value="CONEJO">Conejo</option>
                  <option value="HAMSTER">Hamster</option>
                  <option value="PAJARO">Pajaro</option>
                  <option value="REPTIL">Reptil</option>
                  <option value="PEZ">Pez</option>
                  <option value="OTRO">Otro</option>
                </select>
              </div>
            </div>

            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="sexo">
                  Sexo*:
                </label>
                <select type="text" id="sexo" formControlName="sex"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  <option value="MALE">Niño</option>
                  <option value="FEMALE">Niña</option>
                </select>
              </div>
            </div>

            <div class="w-full lg:w-3/12">
              <div class="relative w-full">
                <label class="block uppercase text-gray-600 text-xs font-bold m-4 pb-4">
                  <input name="vacunado" type="checkbox" formControlName="vacunado"
                    class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  Vacunado*:
                </label>
                <label class="block uppercase text-gray-600 text-xs font-bold m-4 pb-4">
                  <input name="push-notifications" type="checkbox" formControlName="desparacitado"
                    class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  Desparacitado*:
                </label>

                <label class="block uppercase text-gray-600 text-xs font-bold m-4">
                  <input name="push-notifications" type="checkbox" formControlName="esterilizado"
                    class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                  Esterilizado*:
                </label>

              </div>
            </div>

            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2">
                  fecha de nacimiento*:
                </label>
                <input type="date" formControlName="fechaDeNacimiento"
                  class="border-0 px-3 py-3 placeholder-gray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="jesse@example.com">
              </div>
            </div>

            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="actividad">
                  Nivel de actividad*:
                </label>
                <select type="text" id="actividad" formControlName="nivelActividad"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  <option value="BAJO">Bajo</option>
                  <option value="MODERADO">Moderado</option>
                  <option value="ALTO">Alto</option>
                </select>
              </div>
            </div>

            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="tamano">
                  Tamaño*:
                </label>
                <select type="text" id="tamano" formControlName="size"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  <option value="PEQUEÑO">Pequeño</option>
                  <option value="MEDIANO">Mediano</option>
                  <option value="GRANDE">Grande</option>
                </select>
              </div>
            </div>

            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2">
                  Descripcion*:
                </label>
                <textarea type="text" formControlName="descripcion"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Ecribe aqui" rows="4"></textarea>
              </div>
            </div>

            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2">
                  Cuidados*:
                </label>
                <textarea type="text" formControlName="cuidados"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="Escribe aqui" rows="4"></textarea>
              </div>
            </div>

          </div>
          <hr class="mt-6 border-b-1 border-blueGray-300">

          <h6 class="text-gray-600 text-sm mt-3 mb-6 font-bold uppercase">
            2. Localizacion:
          </h6>
          <div class="flex flex-wrap">

            <div class="w-full lg:w-4/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="pais">
                  Pais*:
                </label>
                <select type="text" id="pais" formControlName="pais"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  <option value="Argentina">Argentina</option>
                </select>
              </div>
            </div>

            <div class="w-full lg:w-4/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="dep">
                  Estado/Provincia/departamento*:
                </label>
                <select type="text" id="dep" formControlName="estado"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  <option value="Buenos Aires">Buenos Aires</option>
                </select>
              </div>
            </div>

            <div class="w-full lg:w-4/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="ciudad">
                  Ciudad*:
                </label>
                <select type="text" id="ciudad" formControlName="depar"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                  <option value="Palermo">Palermo</option>
                  <option value="Recoleta">Recoleta</option>
                  <option value="Mar del Plata">Mar del Plata</option>
                </select>
              </div>
            </div>

            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-gray-600 text-xs font-bold mb-2" for="contacto">
                  Contacto*:
                </label>
                <input type="number" id="contacto" formControlName="contacto"
                  class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150"
                  placeholder="contacto">
              </div>
            </div>

          </div>

          <hr class="mt-6 border-b-1 border-blueGray-300">

          <h6 class="text-gray-600 text-sm mt-3 mb-6 font-bold uppercase">
            3. Fotos:
          </h6>
          <div class="flex flex-wrap">
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <label class="block uppercase text-blueGray-600 text-xs font-bold mb-2">
                  foto:
                  <input type="file" (change)="uploadImage($event)"
                    class="border-0 px-3 py-3 placeholder-blueGray-300 text-blueGray-600 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full ease-linear transition-all duration-150">
                </label>
              </div>
            </div>
            <div class="w-full lg:w-3/12 px-4">
              <div class="relative w-full mb-3">
                <img [src]="image" *ngFor="let image of images" alt="" width="200">
              </div>
            </div>
            <div class="w-full lg:w-12/12 px-4">
              <div class="relative w-full mb-3">
                <div class="flex flex-row gap-3">

                  <label class="block uppercase text-gray-600 text-xs font-bold mb-2">
                    <input type="checkbox" class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    * Acepto termino y condiciones
                  </label>
                </div>
                <div class="flex flex-row gap-3">

                  <label class="block uppercase text-gray-600 text-xs font-bold mb-2">
                    <input name="push-notifications" type="checkbox"
                      class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    * Acepto tratamiento de datos
                  </label>
                </div>
                <div class="flex flex-row gap-3">
                  <label class="block uppercase text-gray-600 text-xs font-bold mb-2">
                    <input name="push-notifications" type="checkbox"
                      class="h-4 w-4 border-gray-300 text-indigo-600 focus:ring-indigo-600">
                    * Enviarme novedades al correo
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-center">
            <button
              class="flex justify-center rounded-md bg-[#00A19D] px-20 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-yellow-200 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              type="submit">
              Enviar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
